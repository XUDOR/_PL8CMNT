<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal</title>
    <link rel="stylesheet" href="user-portal.css">
</head>
<body>
    <header>
        <h1>User Portal</h1>
        <nav class="nav-menu">
            <ul>
                <li><a href="#" data-section="profile">Profile</a></li>
                <li><a href="#" data-section="applications">Applications</a></li>
                <li><a href="#" data-section="notifications">Notifications</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="grid-container">
            <div class="grid-item" id="profile">
                <h2>Profile</h2>
                <form id="profile-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">

                    <label for="location">Location:</label>
                    <input type="text" id="location" placeholder="Enter your location">

                    <button type="submit">Update Profile</button>
                </form>
            </div>

            <div class="grid-item" id="applications">
                <h2>Your Applications</h2>
                <div class="application-list">
                    <p>No applications yet.</p>
                </div>
            </div>

            <div class="grid-item" id="notifications">
                <h2>Notifications</h2>
                <div class="notification-list">
                    <p>No new notifications.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 User Portal. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
