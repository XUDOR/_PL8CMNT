<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal</title>
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/user-portal.css">
</head>
<body>
    <!-- Consistent Header with Logo and Navigation -->
    <header class="header">
      <div class="logo">The Job Placement App</div>
      <nav class="nav">
        <div class="nav1">
          <a href="user-portal.html" class="nav-link-UP">User Portal</a>
          <a href="company-io.html" class="nav-link-CI">Company IO</a>
        </div>
        <div class="nav2">
          <a href="metrics-console.html" class="nav-link-MC">Metrics Console</a>
          <a href="conversion-tool.html" class="nav-link-CT">Conversion Tool</a>
        </div>
      </nav>
    </header>

    <main>
        <div class="grid-container">
            <div class="grid-item" id="profile">
                <h2>Profile</h2>
                <form id="profile-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">

                    <label for="location">Location:</label>
                    <input type="text" id="location" placeholder="Enter your location">

                    <button type="submit">Update Profile</button>
                </form>
            </div>

            <div class="grid-item" id="applications">
                <h2>Your Applications</h2>
                <div class="application-list">
                    <p>No applications yet.</p>
                </div>
            </div>

            <div class="grid-item" id="notifications">
                <h2>Notifications</h2>
                <div class="notification-list">
                    <p>No new notifications.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 User Portal. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
